<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Per Gallon Calculator</title>
    <link rel="stylesheet" href="calculator-styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Calculator_512.png" alt="Calculator Logo">
        </div>
        <h1>My Tech Journey</h1>
    </header>

    <nav>
        <ul>
            <li><a href="https://glitchmojica.github.io/CMojica-MyTechJourney/#">Home</a></li>
            <li><a href="index.html">Class Projects</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="calculator">
            <h2>MPG Calculator</h2>
            <div class="calculator-icon">
                <div class="icon">
                    <div class="input-field">
                        <label for="milesTraveled">Miles Traveled:</label>
                        <input type="number" id="milesTraveled" placeholder="Enter miles traveled" required>
                    </div>
                    <div class="input-field">
                        <label for="gallonsUsed">Gallons Used:</label>
                        <input type="number" id="gallonsUsed" placeholder="Enter gallons used" required>
                    </div>
                    <button onclick="calculateMPG()">Calculate MPG</button>
                </div>
            </div>
            <div id="result">
                <p>Your MPG: <span id="mpgResult">0</span></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 My Tech Journey. All rights reserved.</p>
    </footer>

    <script src="calculator-script.js"></script>
</body>
</html>
