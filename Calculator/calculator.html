<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Per Gallon Calculator</title>
    <link rel="stylesheet" href="calculator-styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Calculator_512.png" alt="Calculator Logo">
        </div>
        <h1>Miles Per Gallon Calculator</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
                <a href="#">Calculators</a>
                <div class="dropdown-content">
                    <a href="#">MPG Calculator</a>
                    <a href="#">Tip Calculator</a>
                    <a href="#">BMI Calculator</a>
                </div>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="calculator">
            <div class="calculator-icon">
                <div class="icon">
                    <div class="input-field">
                        <input type="number" id="milesTraveled" placeholder="Enter miles traveled" required>
                    </div>
                </div>
            </div>
            <div id="result">
                <p>Your MPG: <span id="mpgResult">0</span></p>
            </div>
        </div>
    </div>

    <script src="calculator-script.js"></script>
</body>
</html>
