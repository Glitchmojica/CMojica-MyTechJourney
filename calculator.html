<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Per Gallon Calculator</title>
    <link rel="stylesheet" href="calculator/calculator-styles.css">
</head>
<body>

    <!-- Logo Section -->
    <div class="logo">
        <img src="calculator/Calculator_512.png" alt="Calculator Logo">
    </div>

    <!-- Back to Home Link -->
    <nav>
        <ul>
            <li><a href=">/index.html">Back to Home</a>

        </ul>
    </nav>

    <!-- Calculator Form -->
    <div class="calculator">
        <h1>Calculate Miles Per Gallon</h1>
        
        <!-- Miles Traveled Input -->
        <label for="milesTraveled">Miles Traveled:</label>
        <input type="number" id="milesTraveled" placeholder="Enter miles traveled" required>

        <!-- Gallons Used Input -->
        <label for="gallonsUsed">Gallons of Gas Used:</label>
        <input type="number" id="gallonsUsed" placeholder="Enter gallons of gas used" required>

        <!-- Calculate Button -->
        <button onclick="calculateMPG()">Calculate MPG</button>

        <!-- Result Display -->
        <div id="result">
            <p>Your MPG: <span id="mpgResult">0</span></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="calculator/calculator-script.js"></script>

</body>
</html>
