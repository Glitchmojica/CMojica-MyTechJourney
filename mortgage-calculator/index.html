<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Mortgage Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="calculator.js" defer></script>
</head>
<body>
  <div class="navbar">
    <a href="../index.html">Home</a>
    <a href="#" class="active">Calculator</a>
    <a href="../index.html#home">About</a>
    <a href="../index.html#contact">Contact</a>
  </div>
  <div class="container">
    <h1>Home Mortgage Calculator</h1>
    <div class="description">
      <p>To use the Home Mortgage Calculator, enter the amount of the mortgage, the interest rate, and the number of years. Then click on the "Calculate" button to see an estimate of your monthly payment.</p>
    </div>
    <div class="form-box">
      <form name="Form1">
        <label>Mortgage Amount:<br>
          <input type="text" name="Amount" size="15">
        </label><br><br>
        <label>Interest (e.g. 7.9):<br>
          <input type="text" name="Rate" size="15">
        </label><br><br>
        <label>Years:<br>
          <input type="text" name="Years" size="15">
        </label><br><br>
        <input type="button" value="Calculate" onClick="mortCalc(this.form)">
        <input type="reset" value="Reset"><br><br>
        <label>Your monthly payment:<br>
          <input type="text" name="Payment" size="20" readonly>
        </label>
      </form>
    </div>
  </div>
</body>
</html>
