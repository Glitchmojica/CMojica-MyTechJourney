<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creative Shop - Order Services</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="portfolio.html">Portfolio</a>
  <a href="shop.html">Shop</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container">
  <h2>Order Your Creative Services</h2>

  <div class="row">
    <div class="col-6">Custom Music Track</div>
    <div class="col-3">
      <input type="number" value="0" class="qty" id="qty_music" />
    </div>
    <div class="col-2">
      <input type="number" readonly value="0" id="price_music" />
    </div>
  </div>

  <div class="row">
    <div class="col-6">Original Artwork</div>
    <div class="col-3">
      <input type="number" value="0" class="qty" id="qty_art" />
    </div>
    <div class="col-2">
      <input type="number" readonly value="0" id="price_art" />
    </div>
  </div>

  <div class="row">
    <div class="col-6">Website Design Package</div>
    <div class="col-3">
      <input type="number" value="0" class="qty" id="qty_web" />
    </div>
    <div class="col-2">
      <input type="number" readonly value="0" id="price_web" />
    </div>
  </div>

  <div class="row">
    <div class="col-6">Merchandise (T-Shirts, Stickers)</div>
    <div class="col-3">
      <input type="number" value="0" class="qty" id="qty_merch" />
    </div>
    <div class="col-2">
      <input type="number" readonly value="0" id="price_merch" />
    </div>
  </div>

  <div class="row">
    <div class="col-6">Content Creation Services</div>
    <div class="col-3">
      <input type="number" value="0" class="qty" id="qty_content" />
    </div>
    <div class="col-2">
      <input type="number" readonly value="0" id="price_content" />
    </div>
  </div>

  <h3>Total: $<span id="total_value">0</span></h3>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
